    <!-- we will use tables is that okay .. then later we will use form //ooh nimekuelewa sa tueke buttons kwa table ama// yes //form nayo ni ya nini? i ment tucreate na table pekeyake then tucreate na form pekeyake tuone diff//ooh okay -->

    <script>
      function solve() {
        let a = document.getElementById("dis").value;
        let b = eval(a); //which logic are you trying to use .. si the eval() function is used to evaluat arithmetic expressions ama?
        document.getElementById("dis").val = b;
      }
      function disp(val) {
        document.getElementById("dis").value += val;
      }

      function clr() {
        document.getElementById("dis").value = "";
      }
    </script>
